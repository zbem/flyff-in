<!doctype html>
<html lang="en" xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>飞瘾犯了-怪物</title>
</head>

<link href="css/bootstrap.min.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/style.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/fly.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>怪物专区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div>
						<div class="feed-activity-list">
							<div class="feed-element">
								<div class="media-body ">
									<img alt="image" class="img-circle" src="img/monster/beastkingkhan1.png">
									<button class="btn btn-danger" kill_boss_btn onclick="kill_boss()" >兽王可汗</button>
								</div>
							</div>
							<div class="feed-element">
								<div class="media-body ">
									<img alt="image" class="img-circle" src="img/monster/creper4.png">
									<button class="btn btn-success" kill_boss_btn onclick="kill_hai_boss()" >海岛Boss</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>弹框</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row hide" weapon_roll_div >
						<div class="col-xs-12" >
							<div class="image-frame" float_left>
								<div weapon_top_text>
									拾取分配
								</div>
								<div weapon_roll_text>
									<span>□</span>
									<span>□</span>
									<span>□</span>
									<span>□</span>
									<span>□</span>
									<span>□</span>
									<span>□</span>
									<span>□</span>
								</div>
								<div weapon_num_text>
									物品(1/1)
								</div>
								<img weapon_img src="img/weapon/卢萨卡之剑.png" alt="Weapon Image" />
								<div weapon_bottom_text></div>
								<div weapon_remark_text>
									为以上物品roll一个随机数，或者如果<br>
									你不感兴趣，点击略过。计时器结束<br>
									后，随机数字最高的玩家将获得该物<br>
									品
								</div>

								<div weapon_btn_text>
									<button onclick="previous_weapon()">上一个</button>
									<button style="margin-left: 30px;" onclick="next_weapon()">下一个</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>武器属性</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div weapon-attributes></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>成果</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div txt_div class="row"></div>
					<div item_msg_div class="row"></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>
	</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/layer/layer.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/common/kill_boss.js"></script>
<script src="js/common/boss_drop.js"></script>
<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

</body>
</html>

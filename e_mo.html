<!doctype html>
<html lang="en" xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>飞瘾犯了-恶魔</title>
</head>

<link href="css/bootstrap.min.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>操作专区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-4">
							<img alt="image" blessing src="img/items/syssysscrdemonblessing.png" onclick="e_mo_go(0)"><br><br>
							<button class="btn btn-success" onclick="e_mo_go(0)" blessing box_btn>点一次后按空格</button>
						</div>
						<div class="form-group col-sm-4">
							<div class="input-group" >
								<select data-placeholder="请选择比例..." blessing e_mo_value class="chosen-select" style="min-width:200px" onchange="e_mo_go_value()">
									<option value="">请选择属性</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>成果</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-12" style="padding-bottom: 10px">
							统计:总数<span open_num>0</span>个
						</div>
						<div msg_div class="col-xs-12">
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>消息</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div txt_div class="row"></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>
	</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/base.js?v=202404020006"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="js/layer/layer.js"></script>

<script>
	$(document).ready(function() {
		//页面元素可移动
		WinMove();

		// 当页面加载完成后，给 body 元素添加自定义光标样式
		$('body').addClass('custom-cursor');

		for(let i=0 ; i < e_mo_box.list.length ; i++) {
			const data = e_mo_box.list[i];
			$("[e_mo_value]").append(`<option  value="${data.name}" hassubinfo="true">${data.name}</option>`);
		}

		const config = {
			'.chosen-select': {
				allow_single_deselect: true
			},
			'.chosen-select-deselect': {
				allow_single_deselect: true
			},
			'.chosen-select-no-single': {
				disable_search_threshold: 10
			},
			'.chosen-select-no-results': {
				no_results_text: 'Oops, nothing found!'
			},
			'.chosen-select-width': {
				width: "95%"
			}
		};
		for (const selector in config) {
			$(selector).chosen(config[selector]);
		}
	});


	function e_mo_go_value(){
		$("[blessing]").attr("disabled",true);
		let is_go = 1;
		e_mo_go(is_go);
	}

	function e_mo_go(is_go){
		const data1 = e_mo();
		const data2 = e_mo();

		lucky_box_num++

		var str = `
			<div class="row" box_div>
				<div class="col-xs-12">
					第${lucky_box_num}次洗出
					<br><span style="font-weight: bold;color:${data1.color}">${data1.name}</span>
					<br><span style="font-weight: bold;color:${data2.color}">${data2.name}</span>
					<br><br>
				</div>
			</div>
		`;

		$("[txt_div]").prepend(str);
		if(data1.color === "red" || data2.color === "red"){
			$("[msg_div]").prepend(str);
		}

		$("[open_num]").html(lucky_box_num);

		const box_num = $("[box_div]").length;

		if(box_num > 10){
			for (let i = 10 ; i <box_num ; i ++){
				if($("[box_div]")[i] != null){
					$("[box_div]")[i].remove();
				}
			}
		}

		if($("[e_mo_value]").val() === data1.name || $("[e_mo_value]").val() === data2.name){
			is_go = 0;
			$("[blessing]").attr("disabled",false);
		}

		if(is_go){
			setTimeout(function() {
				e_mo_go(is_go);
			}, 100); // 1000毫秒等于1秒
		}
	}

	function e_mo(){
		let randomNum = Math.random().toFixed(5);
		let luck_box_probability = 0;

		for(let i=0 ; i < e_mo_box.list.length ; i++) {
			const data = e_mo_box.list[i];
			if(i > 0){
				luck_box_probability = parseFloat(data.probability) + parseFloat(luck_box_probability);
			}else{
				luck_box_probability = parseFloat(data.probability);
			}
			luck_box_probability = luck_box_probability.toFixed(5);

			//数字是否匹配
			if(randomNum < luck_box_probability){
				return data;
			}
		}

		// if(lucky_box_num >100){
		// 	is_go = false;
		// }

		//继续抽
		// if(is_go){
		// 	setTimeout(function() {
		// 		e_mo_go();
		// 	}, 1); // 1000毫秒等于1秒
		// }

	}
</script>

</body>
</html>

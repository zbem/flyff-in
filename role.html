<!doctype html>
<html lang="en" xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>飞瘾犯了-幸运盒子</title>
</head>

<link href="css/bootstrap.min.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/style.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>操作专区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="feed-element">
						<div class="media-body ">
							<button class="btn btn-success" onclick="lucky_box()" >初心者</button>
						</div>
					</div>
					<div class="feed-element">
						<div class="media-body ">
							<button class="btn btn-success" onclick="lucky_box()" >战士</button>
							<button class="btn btn-success" onclick="lucky_box()" >骑士</button>
							<button class="btn btn-success" onclick="lucky_box()" >刀锋</button>
						</div>
					</div>
					<div class="feed-element">
						<div class="media-body ">
							<button class="btn btn-success" onclick="lucky_box()" >法师</button>
							<button class="btn btn-success" onclick="lucky_box()" >元素使者</button>
							<button class="btn btn-success" onclick="lucky_box()" >精神使者</button>
						</div>
					</div>
					<div class="feed-element">
						<div class="media-body ">
							<button class="btn btn-success" onclick="lucky_box()" >圣职者</button>
							<button class="btn btn-success" onclick="lucky_box()" >守护使者</button>
							<button class="btn btn-success" onclick="lucky_box()" >暴力</button>
						</div>
					</div>
					<div class="feed-element">
						<div class="media-body ">
							<button class="btn btn-success" onclick="lucky_box()" >弓箭手</button>
							<button class="btn btn-success" onclick="lucky_box()" >暗杀</button>
							<button class="btn btn-success" onclick="lucky_box()" >游侠</button>
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>成果</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div lucky_box_msg_div class="row"></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>消息</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div txt_div class="row"></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>
	</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/base.js?v=202404020006"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
	$(document).ready(function() {
		//页面元素可移动
		WinMove();

		// 当页面加载完成后，给 body 元素添加自定义光标样式
		$('body').addClass('custom-cursor');

		// 如果你想在某个特定元素上更改鼠标图标，可以这样做：
		$('[btn_weapon]').addClass('custom-cursor');
	});

</script>

</body>
</html>

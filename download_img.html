<!doctype html>
<html lang="en" xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>飞瘾犯了-下载图片</title>
</head>

<link href="css/bootstrap.min.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>下载图片</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div id="myElement" style="width: 300px; height: 200px; ">
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

	</div>
</div>
<div class="hide">
	<img src="img/show/Shadow_Hunter(F)/Shadow_Hunter_2_Blue_Set/1.png">
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=202404111603"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/base.js?v=202404111603"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
	$(document).ready(function() {
		//页面元素可移动
		WinMove();

		// 当页面加载完成后，给 body 元素添加自定义光标样式
		$('body').addClass('custom-cursor');

		// 如果你想在某个特定元素上更改鼠标图标，可以这样做：
		$('[btn_weapon]').addClass('custom-cursor');



		var canvas = document.createElement('canvas');
		canvas.width = 300;
		canvas.height = 200;

		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '#ffffff'; // 假设这是你的元素的背景色
		ctx.fillRect(0, 0, 300, 200);

		var imgDataUrl = canvas.toDataURL('https://zbem.github.io/flyff-in/img/show/Shadow_Hunter(M)/Shadow_Hunter_2_Blue_Set/1.png');

		var img = $('<img>').attr('src', imgDataUrl);
		$('body').append(img); // 将图片添加到页面中

		$('<a>').attr({
			href: imgDataUrl,
			download: '1.png'
		}).html("下载图片").appendTo('#myElement'); // 添加到页面中

	});

</script>

</body>
</html>

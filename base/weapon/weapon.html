<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>武器专区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="feed-activity-list">
						<div class="media-body ">
							<div class="row" weapon_list></div>
						</div>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>武器属性</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div weapon-attributes></div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-4">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>武器操作台</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="feed-activity-list">
						<div class="feed-element hide">
							<div class="media-body ">
								<div class="form-group col-sm-3">
									<div class="input-group" >
										<input type="text" class="form-control" placeholder = "强化数字" input_weapon_low_up_num  maxlength="2" value="7" style="min-width: 50px;" ><br>
										<div class="input-group-btn open">
											<img alt="image" src="../../img/items/syssysscrsmepro2.png" weapon_up onclick="weapon_low_up()">
										</div>
									</div>
								</div>
								<div class="form-group col-sm-3">
									<div class="input-group" >
										<input type="text" class="form-control" placeholder = "强化数字" input_weapon_up_num  maxlength="2" style="min-width: 50px;" ><br>
										<div class="input-group-btn open">
											<img alt="image" src="../../img/items/syssysscrsmepro.png" weapon_up onclick="weapon_up()">
										</div>
									</div>
								</div>
								<!--								<img alt="image"  src="img/items/syssysscrpiepro.png">-->
								<!--								<button class="btn btn-success" weapon_up onclick="weapon_low_up()" >穿洞</button>-->
							</div>
						</div>

						<div class="feed-element">
							<div class="media-body ">
								<button weapon_up_btn  onclick="up_u_weapon()"><img alt="image"  src="../../img/items/scrollultimateawake2.png"></button>
								<button weapon_up_btn  onclick="weapon_clean_up()"><img alt="image"  src="../../img/items/scrollultimateawake.png"></button>
								<button weapon_up_btn wake_btn  onclick="wake_up()"><img alt="image"  src="../../img/items/scrollskillawake.png"></button>
							</div>
						</div>
						<div class="feed-element">
							<div class="media-body ">
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up_go(0)"><img alt="image"  src="../../img/items/syssysscrscroll01.png">智</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up_go(1)"><img alt="image"  src="../../img/items/syssysscrscroll01.png">体</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up_go(2)"><img alt="image"  src="../../img/items/syssysscrscroll01.png">力</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up_go(3)"><img alt="image"  src="../../img/items/syssysscrscroll01.png">敏</button>
							</div>
						</div>
						<div class="feed-element">
							<div class="media-body ">
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up([1,2])"><img alt="image"  src="../../img/items/syssysscrscroll01.png">力体</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up([2,3])"><img alt="image"  src="../../img/items/syssysscrscroll01.png">力敏</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up([1,3])"><img alt="image"  src="../../img/items/syssysscrscroll01.png">敏体</button>
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up([0,1])"><img alt="image"  src="../../img/items/syssysscrscroll01.png">智体</button>
							</div>
						</div>
						<div class="feed-element">
							<div class="media-body ">
								<button weapon_up_btn attribute_btn onclick="attribute_wake_up()"><img alt="image"  src="../../img/items/syssysscrscroll01.png">随机</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>消息</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="feed-activity-list">
						<div class="feed-element">
							<div class="media-body ">
								<div class="row" txt_div></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

	</div>
</div>

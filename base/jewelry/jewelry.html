<!doctype html>
<html lang="en" xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>小游飞瘾犯了-首饰</title>
</head>

<link href="../../css/bootstrap.min.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="../../css/style.css?v=202404020006" rel="stylesheet" type="text/css">
<link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
<!-- Morris -->
<link href="../../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
<!-- Gritter -->
<link href="../../js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
<link href="../../css/animate.css" rel="stylesheet">
<link href="../../css/fly.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>首饰区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="feed-activity-list">
						<div class="row" jewelry_list></div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>操作区</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="form-group col-sm-6">
							<div class="input-group" >
								<div class="input-group-btn open">
									<button weapon_up_btn jewelry_up_btn onclick="jewelry_up(8,20)">
										<img alt="image" style="padding-right: 10px;" class="img-circle" src="../../img/items/genmatdieeight.png" >
									</button>
									<button weapon_up_btn jewelry_up_btn onclick="jewelry_up(10,20)">
										<img alt="image" style="padding-right: 10px;" class="img-circle" src="../../img/items/genmatdieten.png" >
									</button>
									<button weapon_up_btn new_jewelry_up_btn onclick="jewelry_up(999,5)">
										<img alt="image" style="padding-right: 10px;" class="img-circle" src="../../img/items/genmatorichalcum01.png" >
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>

		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>成果</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div weapon-attributes></div>
				</div>
			</div>

			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>消息</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div jewelry_msg_div class="row"></div>
					<hr>
					<div jewelry_all_msg class="row"></div>
				</div>
			</div>

			<div class="ibox float-e-margins"></div>
		</div>
	</div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/content.js?v=1.0.0"></script>
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- 自定义js -->
<script src="js/jewelry.js"></script>

</body>
</html>

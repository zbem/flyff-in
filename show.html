<script>
	$(document).ready(function() {
		//页面元素可移动
		WinMove();

		// 当页面加载完成后，给 body 元素添加自定义光标样式
		$('body').addClass('custom-cursor');

		// 如果你想在某个特定元素上更改鼠标图标，可以这样做：
		$('[btn_weapon]').addClass('custom-cursor');
	});


	function show_img(index){
		let data = show_now_data.list[index];

		const show_money = $(`[input_box_money_${index}]`).val();

		$("[txt_div]").prepend(`
			<div class="row">
				<div class="col-xs-12">
					<img src="img/items/syssysscrbxluck.png" alt="幸运盒子">
					<span style="font-weight: bold; color: ${data.color}">${data.name}</span>
					<br>
					<img src="img/show/${show_now_data.name}(F)/${data.url}/1.png" style="width: 80px;height: 200px" alt="${data.name}">
					<img src="img/show/${show_now_data.name}(F)/${data.url}/2.png" style="width: 80px;height: 200px" alt="${data.name}">
					<img src="img/show/${show_now_data.name}(M)/${data.url}/1.png" style="width: 80px;height: 200px" alt="${data.name}">
					<img src="img/show/${show_now_data.name}(M)/${data.url}/2.png" style="width: 80px;height: 200px" alt="${data.name}"><br>
				</div>

				<div class="col-xs-12">
					<span style="color: red;font-size: 20px;font-weight: bold; ">${show_money}</span>
				</div>
			</div>
		`);
	}

	function lucky_box(){
		let randomNum = Math.random().toFixed(2);
		let luck_box_probability = 0;

		for(let i=0 ; i < show_now_data.list.length ; i++) {
			const data = show_now_data.list[i];
			if(i > 0){
				luck_box_probability = parseFloat(data.probability) + parseFloat(luck_box_probability);
			}else{
				luck_box_probability = parseFloat(data.probability);
			}
			luck_box_probability = luck_box_probability.toFixed(2);

			//数字是否匹配
			if(randomNum < luck_box_probability){
				lucky_box_num++
				data.open_num++;
				$("[txt_div]").prepend(`
					<div class="row">
						<div class="col-xs-12">
							<img src="img/items/syssysscrbxluck.png" alt="幸运盒子">
							${i === 0 ? "运气太好了!" : ""}恭喜抽中 <span style="font-weight: bold; color: ${data.color}">${data.name}!</span>
							<br>
							<img src="img/show/${show_now_data.name}(F)/${data.url}/1.png" style="width: 80px;height: 200px" alt="${data.name}">
							<img src="img/show/${show_now_data.name}(F)/${data.url}/2.png" style="width: 80px;height: 200px" alt="${data.name}">
							<img src="img/show/${show_now_data.name}(M)/${data.url}/1.png" style="width: 80px;height: 200px" alt="${data.name}">
							<img src="img/show/${show_now_data.name}(M)/${data.url}/2.png" style="width: 80px;height: 200px" alt="${data.name}">
						</div>
					</div>
				`);
				break;
			}
		}

		let str = `<div class="row">`;
		for(let i=0 ; i < show_now_data.list.length ; i++) {
			const data = show_now_data.list[i];
			if(data.open_num > 0){
				str+=`
				<div class="col-xs-12">
					<img src="img/items/syssysscrbxluck.png" alt="幸运盒子">抽中 <span style="font-weight: bold;color: ${data.color}">${data.name}</span>*${data.open_num}个 !
				</div>
			`;
			}
		}

		str+=`
			<div class="col-xs-12" style="padding-top: 10px">
				统计:总数${lucky_box_num}个
			</div>
		</div>
		`

		$("[lucky_box_msg_div]").html(str);
	}
</script>
